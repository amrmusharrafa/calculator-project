 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>calculator</title>
 </head>
 <body>
  
    <div class="calculator">
        <div class="display">
            
            <div class="bottom-right-output">0.</div>
        </div>
        <div class="button-grid">
            <button type="operand" value="1"> 1</button>
            <button type="operand" value="2"> 2</button>
            <button type="operand" value="3"> 3</button>
            <button type="operatorbutton" value="+"> +</button>
            <button type="operand" value="4"> 4</button>
            <button type="operand" value="5"> 5</button>
            <button type="operand" value="6"> 6</button>
            <button type="operatorbutton" value="-"> -</button>
            <button type="operand" value="7"> 7</button>
            <button type="operand" value="8"> 8</button>
            <button type="operand" value="9"> 9</button>
            <button type="operatorbutton" value="*"> *</button>
            <button type="operand" value="0"> 0</button>
            <button type="operand" value="."> .</button>
            <button type="operatorbutton" value="%"> rem</button>
            <button type="operatorbutton" value="/"> ÷</button>
            <button id="allclearbutton"> AC</button>
            <button id="clearbutton"> c</button>
            <button type="equalbutton" class="expand-button" id="equalbutton" value= "=">=</button>
        </div>
        
       
    </div>
    <!-- Footer -->
<footer class="page-footer font-small blue pt-4">
<div class="footer-copyright text-center py-3">© 2023 Copyright:
    <a href="https://github.com/amrmusharrafa"> Amr Musharrafa</a>  <i class="fa-brands fa-github"></i>
  </div>
</footer>

   
    <script src="script.js"></script>
   
 </body>
 </html>
